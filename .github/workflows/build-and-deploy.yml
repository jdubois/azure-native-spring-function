name: Build and deploy native image
on:
  push:
    branches:
      - spring-boot-3
env:
  FUNCTION_NAME: judubois-native-functions

jobs:
  build-native:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Spring Boot Function with GraalVM
        run: |
          ./mvnw -Pnative native:compile
      - name: Create package
        run: |
          cp -r src/main/function target
          cp target/spring-native-image target/function/spring-native-image
          cd target/function
          zip -r ../native_spring_function.zip .
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy to Azure Function
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTION_NAME }}
          package: target/native_spring_function.zip
